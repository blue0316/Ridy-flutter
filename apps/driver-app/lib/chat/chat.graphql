query GetMessages {
  driver(id: "1") {
    currentOrders {
      id
      rider {
        ...ChatRider
        mobileNumber
      }
      driver {
        ...ChatDriver
      }
      conversations(sorting: { field: id, direction: DESC }) {
        ...ChatMessage
      }
    }
  }
}
mutation SendMessage($requestId: ID!, $content: String!) {
  createOneOrderMessage(
    input: { orderMessage: { requestId: $requestId, content: $content } }
  ) {
    ...ChatMessage
  }
}

subscription NewMessageReceived {
  newMessageReceived {
    ...ChatMessage
  }
}
